<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UWU</title>
    <head>
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.1/css/bulma.min.css"
      />
      <link rel="stylesheet" href="./assets/css/landing-page.css" />
    </head>
  </head>
  <body>
    <!-- start hero -->
    <section class="hero is-success is-fullheight">
      <div class="hero-body">
        <div class="container">
          <div class="columns is-centered">
            <div class="column is-half has-text-centered">
              <h1 class="title has-text-centered">
                <span class="primary">U</span>
                <span class="danger">W</span>
                <span class="warning">U</span></h1>
              <!-- start input field -->
              <div class="field">
                <div class="control">
                  <input id="user-search" class="input is-primary" type="text" placeholder="捜すために">
              </div>
              <!-- end input field -->
              <!-- start button -->
              <div class="has-text-centered">
                <button type="button" id="user-submit" class="button is-danger is-light mt-5">Find Waifu</button>
              </div>
              <!-- end button -->
            </div>
            <div class="control has-text-centered mt-5">
              <label class="radio">
                <input id="anime-btn" type="radio" name="search-category" value="anime" checked>
                Anime
              </label>
              <label class="radio">
                <input id="game-btn" type="radio" name="search-category" value="videoGames">
                Video Games
              </label>
              <label class="radio">
                <input id="movie-btn" type="radio" name="search-category" value="movies">
                Movies
              </label>
            </div>
          </div>
        </div>
      </div>
        </section>
    <!-- end hero -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/landing-page.js"></script>
  </body>
</html>
